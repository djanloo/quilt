parameters:
  dopamine:
    min: 0
    max: 1
    shift: 0.8

parametric:

  dopamine:
    # Populations
    - population: FSN
      attribute:  E_l
      susceptibility: -0.078
    - population: GPeTA, GPeTI
      attribute:  E_l
      susceptibility: -0.181
    - population: D1
      attribute:  V_peak
      susceptibility: 0.0296
    - population: D1
      attribute:  ada_b
      susceptibility: -0.45
    - population: SNR
      attribute: E_l
      susceptibility: -0.0896

    # Projections
    - projection: FSN->FSN
      attribute: weight
      susceptibility: -1.27

    - projection: GPeTA->FSN
      attribute: weight
      susceptibility: -0.53

    - projection: GPeTI->FSN
      attribute: weight
      susceptibility: -0.53

    - projection: GPeTA->GPeTA, GPeTA->GPeTI, GPeTI->GPeTI,  GPeTI->GPeTA
      attribute: weight
      susceptibility: -0.83

    - projection: D2->GPeTI
      attribute: weight
      susceptibility: -0.83

    - projection: STN->GPeTA
      attribute: weight
      susceptibility: -0.45

    - projection: STN->GPeTI
      attribute: weight
      susceptibility: -0.45

    - projection: FSN->D2
      attribute: connectivity
      susceptibility: -0.9

    - projection: D1->D1, D1->D2, D2->D1, D2->D2
      attribute: connectivity
      susceptibility: 0.88

    - projection: D1->D1, D1->D2, D2->D1, D2->D2
      attribute: weight
      susceptibility: 0.88

    # Here? Lindahl has two entries with the same name
    - projection: GPeTA->D1
      attribute: weight
      susceptibility: -1.15

    - projection: D1->SNR
      attribute: weight
      susceptibility: 0.56

    - projection: GPeTI->STN
      attribute: weight
      susceptibility: -0.24

    # Here? see page 11 of Lind 2016
    # Missing GPeTA-> STN ?

