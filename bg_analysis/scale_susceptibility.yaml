parameters:
  MSN_scale:      # ortone: ratio=0.16, alpha=-0.84
    min: -1
    max: 1
  FSN_scale:      # ortone: ratio=0.26, alpha=-0.74
    min: -1
    max: 1
  GPe_scale:      # ortone: ratio=0.78, alpha=-0.22
    min: -1
    max: 1
  STN_scale:      # ortone: ratio=1.05, alpha=0.05
    min: -1
    max: 1

parametric:
  MSN_scale:
    - population: D1, D2
      attribute: size
  FSN_scale:
    - population: FSN
      attribute: size
  GPe_scale:
    - population: GPeTA, GPeTI
      attribute: size
  STN_scale:
    - population: STN
      attribute:  size