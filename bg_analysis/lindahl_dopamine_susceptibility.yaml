parameters:
  dopamine:
    min: 0
    max: 1
    shift: 0.8
  striatum_scale:     # ortone: 0.16
    min: -1
    max: 1
    shift: 0
  non_striatum_scale: # ortone: 0.78
    min: -1
    max: 1
    shift: 0

parametric:
  striatum_scale:
    - population: D1, D2
      attribute: size
      susceptibility: 1
  non_striatum_scale:
    - population: FSN, GPeTA, GPeTI, SNR, STN
      attribute: size
      susceptibility: 1

  dopamine:
    # Populations
    - population: FSN
      attribute:  E_l
      susceptibility: -0.078
    - population: GPeTA, GPeTI
      attribute:  E_l
      susceptibility: -0.181
    - population: D1
      attribute:  V_peak
      susceptibility: 0.0296
    - population: D1
      attribute:  ada_b
      susceptibility: -0.45
    - population: SNR
      attribute: E_l
      susceptibility: -0.0896

    # Projections
    - projection: FSN->FSN
      attribute: weight
      susceptibility: -1.27

    - projection: GPeTA->FSN
      attribute: weight
      susceptibility: -0.53

    - projection: GPeTI->FSN
      attribute: weight
      susceptibility: -0.53

    - projection: GPeTA->GPeTA, GPeTA->GPeTI, GPeTI->GPeTI,  GPeTI->GPeTA
      attribute: weight
      susceptibility: -0.83

    - projection: D2->GPeTI
      attribute: weight
      susceptibility: -0.83

    - projection: STN->GPeTA
      attribute: weight
      susceptibility: -0.45
    - projection: STN->GPeTI
      attribute: weight
      susceptibility: -0.45

    - projection: FSN->D2
      attribute: connectivity
      susceptibility: -0.9

    - projection: D1->D1, D1->D2, D2->D1, D2->D2
      attribute: connectivity
      susceptibility: 0.88

    - projection: D1->D1, D1->D2, D2->D1, D2->D2
      attribute: weight
      susceptibility: 0.88

    - projection: GPeTA->D1
      attribute: weight
      susceptibility: -1.15

    - projection: D1->SNR
      attribute: weight
      susceptibility: 0.56

    - projection: GPeTI->STN
      attribute: weight
      susceptibility: -0.24

