populations:
  A:
    size: 500
    neuron_model: neuron1
  B:
    size: 500
    neuron_model: neuron1

projections:
  A->A:
    fan_in: 10
    delay: 0.5
    weight: 0.2
    type: inh
  B->B:
    fan_in: 10
    delay: 0.5
    weight: 0.2
    type: inh
  A->B:
    fan_in: 20
    delay: 0.5
    weight: 1.0
    type: inh
  B->A:
    fan_in: 20
    delay: 0.5
    weight: 1.0
    type: inh

# Note: devices must be in the pop_population_description format
devices:
  pop_A_spikesource:
    type: poisson_spike_source
    weight: 0.45
    weight_delta: 0.1
    rate: 200
  pop_B_spikesource:
    type: poisson_spike_source
    weight: 0.45
    weight_delta: 0.1
    rate: 200
    
